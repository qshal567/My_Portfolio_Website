<body>
  <nav class="navbar navbar-expand-lg bg-body bg-dark navbar-dark">

      <a class="navbar-brand" href="#">Kushal Thapa</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav ml-auto">
          <li class="nav-item">

          <li class="nav-item">

            <a class="nav-link active" href="/contact">Contacts</a>

<style>
  body{font-family:Arial, sans-serif;background-color:#808080;margin:0;padding:0}header{background-color:#333;color:#fff;padding:1rem;text-align:center}.container{max-width:1000px;margin:20px auto;padding:20px;background-color:#fff;border-radius:8px;box-shadow:0 0 10px rgba(0,0,0,.1)}h2{color:#333}label{font-weight:bold}input,textarea{width:100%;padding:10px;border:1px solid #ddd;border-radius:4px;box-sizing:border-box}button{background-color:#007BFF;color:#fff;padding:10px 20px;border:none;border-radius:4px;cursor:pointer}button:hover{background-color:#0056b3}
</style>
</head>
<body>
<header><h1>For more further inquiry?</h1></header>
<div class="container">
  <h2>Contact Me</h2>
  <form action="/contact" method= "post">
    {%csrf_token%}
    <div class="form-group">
      <label for="name">Your Name</label>
      <input type="text" id="name" name="name" required>
    </div>
    <div class="form-group">
      <label for="email">Your Email</label>
      <input type="email" id="email" name="email" required>
    </div>
    <div class="form-group">
      <label for="Phone">Your Contact Number</label>
      <input type="phone" id="phone" name="phone" required>
    </div>
    <div class="form-group">
      <label for="message">Your Message</label>
      <textarea id="message" name="message" rows="5" required></textarea>
    </div>
    <button type="submit">Submit</button>
  </form>
</div>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
</html>
